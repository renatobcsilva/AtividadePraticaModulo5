<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<!-- Head -->
<div th:replace="fragments/head :: head"></div>

<body>

	<nav class="navbar navbar-light bg-light ms-2">
		<div class="row">
			<div class="col-sm-12">
				<h1>Listagem de Clientes</h1>
			</div>
		</div>
	</nav>

	<main class="container-fluid p-2">
		<div class="row">
			<div class="col-sm-12">
				<table class="table">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Nome</th>
							<th scope="col">Email</th>
							<th scope="col">Telefone</th>
							<th scope="col">Número do CC</th>
							<th scope="col">CVV</th>
							<th scope="col">Nome no CC</th>
							<th scope="col">Vál. do CC</th>
							<th scope="col">Cidade</th>
							<th scope="col">Estado</th>
							<th scope="col">País</th>
							<th scope="col">CEP</th>
							<th scope="col">Data da Ida</th>
							<th scope="col">Data do Retorno</th>
							<th scope="col">Destino</th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="cliente : ${clientes}">
							<th scope="row" th:text="${cliente.id}"></th>
							<td>
								<a th:text="${cliente.nome}" th:href="@{/edit/{id} (id=${cliente.id})}"></a>
							</td>
							<td th:text="${cliente.id}"></td>
							<td th:text="${cliente.nome}"></td>
							<td th:text="${cliente.email}"></td>
							<td th:text="${cliente.telefone}"></td>
							<td th:text="${cliente.num_cc}"></td>
							<td th:text="${cliente.num_cvv}"></td>
							<td th:text="${cliente.nom_cc}"></td>
							<td th:text="${cliente.val_cc}"></td>
							<td th:text="${cliente.cidade}"></td>
							<td th:text="${cliente.estado}"></td>
							<td th:text="${cliente.pais}"></td>
							<td th:text="${cliente.cep}"></td>
							<td th:text="${cliente.data_ida}"></td>
							<td th:text="${cliente.data_ret}"></td>
							<td th:text="${cliente.destino}"></td>
							<td>
								<a th:href="@{/update/{id}(id=${cliente.id})}" class="btn btn-info">Editar</a>
								<a th:href="@{/delete/{id}(id=${cliente.id})}" class="btn btn-danger">Excluir</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div class="row text-center">
			<div class="col-sm-12 p-2">
				<a th:href="@{/form}" class="btn btn-primary">Cadastrar novo Cliente</a>
			</div>

			<div class="col-sm-12 p-2">
				<a th:href="@{/}" class="btn btn-danger" style="width: 180px;">Sair</a>
			</div>
		</div>
	</main>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>
</body>

</html>
