<!doctype html>
<html lang="pt-br" xmlns:th=" http://www.thymleaf.org">


<!-- Head -->
<div th:replace="fragments/head :: head"></div>

<body style="min-height: calc(100vh - 130px);">

	<!-- Navbar -->
	<div th:replace="fragments/nav :: nav"></div>

	<!-- Main -->
	<main class="background_contato img-fluid justify-content-center">
		<section class="row w-75" style="margin-top: 230px;">
			<form class="form" th:action="@{/}" method="post">
				<div class="row mb-3">
					<div class="col-md-6 col-sm-12 mb-3">
						<label for="formGroupExampleInput" class="form-label">Nome</label>
						<input type="text" class="form-control" id="formGroupExampleInput" placeholder="Primeiro nome"
							aria-label="First name">
					</div>
					<div class="col-md-6 col-sm-12">
						<label for="formGroupExampleInput2" class="form-label">Sobrenome</label>
						<input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Último nome"
							aria-label="Last name">
					</div>
				</div>
				<div class="mb-3">
					<label for="exampleFormControlInput1" class="form-label">Endereço
						de Email</label> <input type="email" class="form-control" id="exampleFormControlInput1"
						placeholder="nome@exemplo.com" required>
				</div>
				<div class="mb-3">
					<label for="exampleFormControlTextarea1" class="form-label">Mensagem</label>
					<textarea class="form-control" id="exampleFormControlTextarea1"
						placeholder="Digite aqui sua dúvida, elogio, reclamação ou apenas troque uma ideia com a gente :)"
						rows="3"></textarea>
				</div>
				<div class="text-end mb-5">
					<a th:href="@{/}" type="submit" onclick="mensagem()" class="btn btn-success">Enviar</a>
				</div>
			</form>
		</section>
	</main>
	<!-- Main End -->

	<!-- Footer -->
	<footer
		class="navbar bg-opacity-50 bg-dark text-bg-light container-fluid justify-content-center align-content-center fixed-bottom">
		<p id="p_form_footer" class="mx-auto text-light">
			© 2022 Renatour SyS v5.0 -<a th:href="@{/login}" class="link-info">
				Login para Administrador</a>
		</p>
	</footer>
	<!-- Footer End-->

	<!-- JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>
</body>

</html>
