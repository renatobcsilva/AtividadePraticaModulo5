<!doctype html>
<html lang="pt-br" xmlns:th=" http://www.thymeleaf.org">


<!-- Head -->
<div th:replace="fragments/head :: head"></div>

<body style="min-height: calc(100vh - 130px -14%);">

	<body style="min-height: calc(100vh - 130px);">

		<!-- Navbar -->
		<div th:replace="fragments/nav :: nav"></div>

		<!-- Main -->
		<main class="background_OZ img-fluid">
			<section class="row w-100 ms-4 me-sm-4" style="margin-top: 190px; justify-content: start;">

				<!-- Perth -->
				<aside class="col-md-6 col-sm-12 p-2" style="width: 350px;">
					<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
						<div class="carousel-indicators">
							<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
								class="active" aria-current="true" aria-label="Slide 1"></button>
							<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
								aria-label="Slide 2"></button>
							<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
								aria-label="Slide 3"></button>
							<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
								aria-label="Slide 3"></button>
							<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
								aria-label="Slide 3"></button>
						</div>
						<div class="carousel-inner">
							<div class="carousel-item active">
								<img src="Images/Perth/PE_1.jpg" class="d-block w-100" alt="Perth">
							</div>
							<div class="carousel-item">
								<img src="Images/Perth/PE_2.jpg" class="d-block w-100" alt="Perth">
							</div>
							<div class="carousel-item">
								<img src="Images/Perth/PE_3.jpg" class="d-block w-100" alt="Perth">
							</div>
							<div class="carousel-item">
								<img src="Images/Perth/PE_4.jpg" class="d-block w-100" alt="Perth">
							</div>
							<div class="carousel-item">
								<img src="Images/Perth/PE_5.jpg" class="d-block w-100" alt="Perth">
							</div>
						</div>
						<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
							data-bs-slide="prev">
							<span class="carousel-control-prev-icon" aria-hidden="true"></span>
							<span class="visually-hidden">Previous</span>
						</button>
						<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
							data-bs-slide="next">
							<span class="carousel-control-next-icon" aria-hidden="true"></span>
							<span class="visually-hidden">Next</span>
						</button>
					</div>
					<a th:href="@{/form}" class="card text-black text-decoration-none">
						<h5 class="card-header">Perth</h5>
						<div class="card-body">
							<div class="card-footer">
								<p class="fw-bold fs-3">Por R$ 4.500,00</p>
								<p class="text-secondary">*Inclui passagens de ida e volta.</p>
							</div>
						</div>
					</a>
				</aside>
				<!-- Perth End -->

				<!-- Gold Coast -->
				<aside class="col-md-6 col-sm-12 p-2" style="width: 350px;">
					<div id="carouselExampleIndicators2" class="carousel slide" data-bs-ride="true">
						<div class="carousel-indicators">
							<button type="button" data-bs-target="#carouselExampleIndicators2" data-bs-slide-to="0"
								class="active" aria-current="true" aria-label="Slide 1"></button>
							<button type="button" data-bs-target="#carouselExampleIndicators2" data-bs-slide-to="1"
								aria-label="Slide 2"></button>
							<button type="button" data-bs-target="#carouselExampleIndicators2" data-bs-slide-to="2"
								aria-label="Slide 3"></button>
							<button type="button" data-bs-target="#carouselExampleIndicators2" data-bs-slide-to="3"
								aria-label="Slide 3"></button>
							<button type="button" data-bs-target="#carouselExampleIndicators2" data-bs-slide-to="4"
								aria-label="Slide 3"></button>
						</div>
						<div class="carousel-inner">
							<div class="carousel-item active">
								<img src="Images/Gold Coast/GC_1.jpg" class="d-block w-100" alt="Gold Coast">
							</div>
							<div class="carousel-item">
								<img src="Images/Gold Coast/GC_2.jpg" class="d-block w-100" alt="Gold Coast">
							</div>
							<div class="carousel-item">
								<img src="Images/Gold Coast/GC_3.jpg" class="d-block w-100" alt="Gold Coast">
							</div>
							<div class="carousel-item">
								<img src="Images/Gold Coast/GC_4.jpg" class="d-block w-100" alt="Gold Coast">
							</div>
							<div class="carousel-item">
								<img src="Images/Gold Coast/GC_5.jpg" class="d-block w-100" alt="Gold Coast">
							</div>
						</div>
						<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators2"
							data-bs-slide="prev">
							<span class="carousel-control-prev-icon" aria-hidden="true"></span>
							<span class="visually-hidden">Previous</span>
						</button>
						<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators2"
							data-bs-slide="next">
							<span class="carousel-control-next-icon" aria-hidden="true"></span>
							<span class="visually-hidden">Next</span>
						</button>
					</div>

					<a th:href="@{/form}" class="card text-black text-decoration-none">
						<h5 class="card-header">Gold Coast</h5>
						<div class="card-body">
							<div class="card-footer">
								<p class="fw-bold fs-3">Por R$ 5.500,00</p>
								<p class="text-secondary">*Inclui passagens de ida e volta.</p>
							</div>
						</div>
					</a>
				</aside>
				<!-- Gold Coast End -->
			</section>
		</main>
		<!-- Main End -->

		<!-- Footer -->
		<footer
			class="navbar bg-opacity-50 bg-light text-secondary container-fluid justify-content-center align-content-center fixed-bottom">
			<p id="p_form_footer" class="mx-auto text-dark">

					Login para Administrador</a>
			</p>
		</footer>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"

</html>
